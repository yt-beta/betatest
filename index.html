<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>microbit-accelerometer</title>
  <meta name="description" content="Read accelerometer data on BBC micro:bit boards with Web Bluetooth API.">
  <meta name="keywords" content="microbit,web bluetooth api,pokio,pokiiio,ポキオ,京急は神">
  <meta name="theme-color" content="#007bff">
  <meta property="og:title" content="microbit-accelerometer">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Read accelerometer data on BBC micro:bit boards with Web Bluetooth API.">
  <meta property="og:url" content="https://pokiiio.github.io/microbit-accelerometer/">
  <meta property="og:image" content="https://pokiiio.github.io/pokio.jpg">
  <meta property="og:site_name" content="microbit-accelerometer">
  <meta property="og:locale" content="ja_JP">
  <script type="text/javascript" src="microbit.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
    <a class="navbar-brand" href="https://pokiiio.github.io/">pokiiio.github.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active" onClick="onClickStartButton()">
          <a class="nav-link" href="#">Start</a>
        </li>
        <li class="nav-item active" onClick="onClickStopButton()">
          <a class="nav-link" href="#">Stop</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="display-1" name="ValueX">x value</h1>
      </div>
      <div class="row justify-content-center">

        <h1 class="display-1" name="ValueY">y value</h1>
      </div>
      <div class="row justify-content-center">
        <h1 class="display-1" name="ValueZ">z value</h1>
      </div>
      <div class="row justify-content-center">
        <h1 class="display-1" name="ValueRGB">#ffffff</h1>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" name="modal-message"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
